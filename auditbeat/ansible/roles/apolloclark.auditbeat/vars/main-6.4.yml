---
elastic_url: "https://artifacts.elastic.co"

auditbeat_defaults:
  daemon: "auditbeat"
  version: "6.4.0"
  config_include_dir: "/etc/auditbeat/"
  install_only: false
  install_repo: true
  
  # https://www.elastic.co/guide/en/beats/auditbeat/6.4/configuration-general-options.html
  name: "auditbeat"
  tags: ["demo"]
  fields:
    env: "staging"
  fields_under_root: false
  max_procs: "1"
  max_start_delay: "10s"
  
  # https://www.elastic.co/guide/en/beats/auditbeat/6.4/configuring-internal-queue.html
  queue:
    mem:
      events: 4096
      flush:
        min_events: 2048
        timeout: "1s"
      
  path:
    home: "/usr/share/auditbeat"
    config: "/etc/auditbeat"
    data: "/var/lib/auditbeat"
    logs: "/var/log/auditbeat/auditbeat.log"

  config:
    modules:
      path: "${path.config}/conf.d/*.yml"
      reload:
        enabled: false
        period: "10s"

  modules:
    # https://www.elastic.co/guide/en/beats/auditbeat/6.4/auditbeat-module-auditd.html#_configuration_options_13
    auditd:
      resolve_ids: true
      failure_mode: "silent"
      backlog_limit: 8196
      rate_limit: 0
      include_raw_message: true
      include_warnings: true
      socket_type: "multicast"
      audit_rules:
        # https://www.elastic.co/guide/en/beats/auditbeat/6.4/auditbeat-module-auditd.html#_audit_rules
        # https://github.com/xeraa/vagrant-elastic-stack/blob/master/elastic-stack/templates/auditbeat.yml
        # https://github.com/elastic/beats/pull/5516

        ## If you are on a 64 bit platform, everything should be running
        ## in 64 bit mode. This rule will detect any use of the 32 bit syscalls
        ## because this might be a sign of someone exploiting a hole in the 32
        ## bit API.
        - a always,exit -F arch=b32 -S all -F key=32bit-abi
    
        ## Executions.
        - a always,exit -F arch=b64 -S execve,execveat -k exec
    
        # Log all executed processes
        - a always,exit -S execve

        ## Identity changes.
        - w /etc/group -p wa -k identity
        - w /etc/passwd -p wa -k identity
        - w /etc/gshadow -p wa -k identity
        - w /etc/shadow -p wa -k identity
        - w /etc/security/opasswd -p wa -k identity
    
        ## Unauthorized access attempts.
        - a always,exit -F arch=b64 -S open,creat,truncate,ftruncate,openat,open_by_handle_at -F exit=-EACCES -k access
        - a always,exit -F arch=b64 -S open,creat,truncate,ftruncate,openat,open_by_handle_at -F exit=-EPERM -k access

        ## Log basically every network connection call
        - a always,exit -F arch=b64 -S socket,connect,sendto,accept,bind,recvfrom,listen,sendmsg -k socket
        - a always,exit -F arch=b32 -S socket,connect,sendto,bind,recvfrom,listen,sendmsg -k socket

        ## The purpose of this rule is to detect when an admin may be abusing power
        ## by looking in user's home dir.
        - a always,exit -F dir=/home -F uid=0 -F auid>=1000 -F auid!=4294967295 -C auid!=obj_uid -F key=power-abuse
    
        ## All elevation of privileges is logged
        - a always,exit -F arch=b64 -S setuid -F a0=0 -F exe=/usr/bin/su -F key=elevated-privs
        - a always,exit -F arch=b32 -S setuid -F a0=0 -F exe=/usr/bin/su -F key=elevated-privs
        - a always,exit -F arch=b64 -S setresuid -F a0=0 -F exe=/usr/bin/sudo -F key=elevated-privs
        - a always,exit -F arch=b32 -S setresuid -F a0=0 -F exe=/usr/bin/sudo -F key=elevated-privs
        - a always,exit -F arch=b64 -S execve -C uid!=euid -F euid=0 -F key=elevated-privs
        - a always,exit -F arch=b32 -S execve -C uid!=euid -F euid=0 -F key=elevated-privs
        
    # https://www.elastic.co/guide/en/beats/auditbeat/6.4/auditbeat-module-file_integrity.html
    file_integrity:
      paths:
        - /bin
        - /usr/bin
        - /sbin
        - /usr/sbin
        - /etc
      exclude_files:
        - '(?i)\.sw[nop]$'
        - '~$'
        - '/\.git($|/)'
      scan_at_start: true
      scan_rate_per_sec: "50 MiB"
      max_file_size: "100 MiB"
      hash_types: "[sha1]"
      recursive: false

  # https://www.elastic.co/guide/en/beats/auditbeat/6.4/defining-processors.html
  processors: ""

  output:
    # https://www.elastic.co/guide/en/beats/auditbeat/6.4/elasticsearch-output.html
    elasticsearch:
      enabled: false
      hosts:
        - "127.0.0.1:9200"
      compression_level: 0
      worker: 1
      protocol: "http" # "https"
      username: "" # "elastic"
      password: "" # "changeme"
      parameters: []
      path: ""
      headers: []
      proxy_url: ""
      index: "" # "auditbeat-%{[beat.version]}-%{+yyyy.MM.dd}"
      indices: []
      pipeline: ""
      pipelines: []
      max_retires: 3
      bulk_max_size: 50
      timeout: 90
      ssl: []
    
    # https://www.elastic.co/guide/en/beats/auditbeat/6.4/logstash-output.html
    logstash:
      enabled: false
      hosts:
        - "127.0.0.1:5044"
      compression_level: 3
      worker: 1
      loadbalance: false
      ttl: 0
      pipelining: 2
      proxy_url: ""
      proxy_use_local_resolver: false
      index: "" # "auditbeat-%{[beat.version]}-%{+yyyy.MM.dd}"
      timeout: 30
      max_retries: 3
      bulk_max_size: 2048
      slow_start: false
      ssl: []

    # https://www.elastic.co/guide/en/beats/auditbeat/6.4/kafka-output.html
    kafka:
      enabled: false
      hosts:
        - "127.0.0.1:9092"
      topic: "auditbeat"
      key: ''
      partition:
        hash:
          reachable_only: false
          hash: []
      username: ''
      password: ''
      version: '0.10.0'
      metadata:
        retry:
          max: 3
          backoff: 250ms
        refresh_frequency: 10m
      worker: 1
      max_retires: 3
      bulk_max_size: 2048
      timeout: "30s"
      broker_timeout: "10s"
      channel_buffer_size: 256
      keep_alive: 0
      compression: "gzip"
      max_message_bytes: 1000000
      required_acks: 1
      client_id: "beats"
      ssl: []

    redis: []

    file: []

    console: []

  setup:
    # https://www.elastic.co/guide/en/beats/auditbeat/6.4/configuration-dashboards.html
    dashboards:
      enabled: false
      directory: '${path.home}/kibana'
      url: ""
      file: ""
      beat: "auditbeat"
      kibana_index: ".kibana"
      index: "auditbeat-*"
      always_kibana: true
      retry.enabled: true

    # https://www.elastic.co/guide/en/beats/auditbeat/6.4/configuration-template.html
    template:
      enabled: false
      name: "auditbeat"
      pattern: "auditbeat-*"
      fields: "fields.yml"
      overwrite: false
      # settings:
        # https://www.elastic.co/guide/en/elasticsearch/reference/6.4/mapping.html
        # index:
        # https://www.elastic.co/guide/en/elasticsearch/reference/6.4/mapping-source-field.html
        # _source:

    # https://www.elastic.co/guide/en/beats/auditbeat/current/setup-kibana-endpoint.html
    kibana:
      host: "127.0.0.1:5601"
      protocol: "http"
      usernamee: ""
      password: ""
      path: ""
  
  # https://www.elastic.co/guide/en/beats/auditbeat/6.4/configuration-monitor.html
  xpack:
    monitoring: []

  # https://www.elastic.co/guide/en/beats/auditbeat/6.4/configuration-logging.html
  logging:
    to_syslog: false
    to_eventlog: false
    to_files: true
    level: "info"
    selectors: '["*"]'
    metrics:
      enabled: true
      period: "30s"
    files:
      path: "/var/log/auditbeat"
      name: "auditbeat"
      rotateeverybytes: "10485760"
      keepfiles: "7"
      permissions: "0600"
    json: false
